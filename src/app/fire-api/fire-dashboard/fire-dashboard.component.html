<div class="form">
  <mat-card class="example-card">
    <mat-card-title>Firebase Dashboard</mat-card-title>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
